
language: R
sudo: true
cache:
  packages: true
  directories:
    - $HOME/.npm

before_install:
  - npm install netlify-cli -g
  - sudo apt-get install -y fonts-roboto libgeos-dev libgdal-dev libudunits2-dev hugo
  - fc-cache -fv

script:
  - Rscript -e 'knitr::knit("openplantpathology/OpenPlantPathology/static/directory/index.Rmd")'
  - Rscript -e 'hrbrthemes::import_roboto_condensed()'
  - Rscript -e 'blogdown::build_site(local = Sys.getenv("TRAVIS_PULL_REQUEST_BRANCH") != "")'

after_success:
  - ./deploy.sh
