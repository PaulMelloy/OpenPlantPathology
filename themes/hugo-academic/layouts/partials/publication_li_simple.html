<div class="pub-list-item" style="margin-bottom: 0.75rem" itemscope itemtype="http://schema.org/CreativeWork">
  <i class="fa fa-comment-o pub-icon" aria-hidden="true"></i>
  <a href="{{ .Permalink }}" itemprop="name">{{ .Title }}</a>
  <div itemprop="author">
    {{ with .Params.authors }}
      {{- delimit . ", " | markdownify -}}
    {{- end -}}
  </div>
    
          <div  itemprop="datePublished">
            {{ .Date.Format ($.Site.Params.publications.date_format | default "January, 2006") }}
          </div>
  <p>{{ partial "publication_links" (dict "content" . "is_list" 1) }}</p>
</div>
